<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BIO | クルシーP | VIDEO STATION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Babel Standalone для поддержки .tsx -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            background-color: #0d061a;
            color: #e0b3ff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-pixel { font-family: 'Press Start 2P', cursive; }
        
        nav, header, main, footer {
            position: relative;
            z-index: 1;
            background-color: #0d061a;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0d061a; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4c1d95; border-radius: 10px; }
        
        .neon-text { text-shadow: 0 0 15px rgba(139, 92, 246, 0.6); }

        /* МАКСИМАЛЬНО ЧИСТЫЙ СТИЛЬ МИКШЕРА (БЕЗ НЕОНА) */
        input[type=range] { 
            -webkit-appearance: none; 
            background: transparent; 
            cursor: pointer;
            width: 100%;
            height: 20px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 1px;
        }
        input[type=range]::-webkit-slider-thumb { 
            -webkit-appearance: none; 
            height: 14px; 
            width: 14px; 
            border-radius: 50%; 
            background: #ffffff; 
            border: 1px solid rgba(0, 0, 0, 0.4);
            margin-top: -6px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.6);
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
<script type="importmap">
